<link rel="stylesheet" href="resource/plugins/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
<div class="page-content">
	<div style="margin-bottom: 10px;" class="form-horizontal">
		<div class="span7" id="acct-password-row" style="width: 50%;float: left;">
			<div class="form-group">
				<label for="roleName" class="col-sm-3 control-label no-padding-right"> 菜单名 </label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5 span4" placeholder="菜单名" name="pattern" id="pattern">
				</div>
			</div>
		</div>

	</div>
	<div class="page-header" style="margin-bottom: 40px">
		<h1>
			<span class="header_button_span " >
				<button class="btn btn-primary" id="search-button">查询</button>&nbsp;&nbsp;
				<button class="btn" id="add-button">新增</button>&nbsp;&nbsp;
				<button class="btn" id="order-button">排序</button>&nbsp;&nbsp;
				<button class="btn" id="edit-button">修改</button>&nbsp;&nbsp;
				<button class="btn" id="del-buttion">删除</button>&nbsp;&nbsp;
			</span>
		</h1>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<table id="moduleTables"></table>
			<div id="pager"></div>
		</div>
	</div>
</div>


<div id='moduleEdit' style="display: none">
	<form id="moduleForm" name="moduleForm" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1">菜单名</label>

			<div class="col-sm-9">
				<input type="text" id="module_name" name="module_name" placeholder="菜单名" class="col-xs-10 col-sm-7" data-rule="required"/>
			</div>
		</div>

		<div class="form-group" >
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1">菜单url</label>

			<div class="col-sm-9">
				<input type="text" id="module_url" name="module_url" placeholder="菜单url" class="col-xs-10 col-sm-7" data-rule="required"/>
			</div>
		</div>

		<div class="form-group" >
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1">命名空间</label>

			<div class="col-sm-9">
				<input type="text" id="namespace" name="namespace" placeholder="链接命名空间" class="col-xs-10 col-sm-7" data-rule="required"/>
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1">上级菜单</label>

			<div class="col-sm-9">
				<select id="father_id" name="father_id">
					<option value="" >&nbsp;&nbsp;&nbsp;&nbsp;</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1">图标样式</label>

			<div class="col-sm-9">
				<input type="text" id="icon" name="icon" placeholder="图标样式" class="col-xs-10 col-sm-7"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1">备 注</label>

			<div class="col-sm-9">
				<textarea class="col-xs-10 col-sm-11" row="3" id="remark" name="remark" style="height:70px" placeholder="备注"></textarea>
			</div>
			<hr/>
		</div>

		<div class="clearfix form-actions" style="margin-bottom: 0px; margin-top: 0px">
			<div class="col-md-offset-3 col-md-9" style="margin-left: 15%">
				<button class="btn btn-info" type="button" id="doSubmit">
					<i class="icon-ok bigger-110"></i>
					保存
				</button>
				&nbsp; &nbsp; &nbsp;
				<button class="btn" type="reset" id="doReset">
					<i class="icon-undo bigger-110"></i>
					重置
				</button>
			</div>
		</div>
	</form>
</div>

<div id="orderModule" style="display: none">
	<div >
		<ul id="moduleTree" class="ztree"></ul>
	</div>
</div>
<script type="text/javascript" src="resource/plugins/zTree_v3/js/jquery.ztree.all-3.5.min.js"></script>
